<!DOCTYPE html>
<html>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<body>

<div ng-app="">
  <p>One + One = {{ 1 + 1 }}</p>
  <p>Expressions in AngularJS are where you can write single-line Javascript code. You can do addition, subtraction, multiplication, division, use any operator, generate random numbers, etc.</p>
  <p>The code written in the curly braces is the expression.</p>
